<!DOCTYPE html>
<html>
<head>
<title>Gallery</title>
<style>
  
body {
  font-family:sans-serif;
  width:95%;
  max-width:1000px;
  margin:auto;
  text-align:center;
}

.container {
  display: flex;
  flex-wrap: wrap;
  gap:15px;
}

img {
  width:100%;
}
  
</style>
</head>
<body>
<h3>Gallery</h3>
<form id="form">
  <h4>URLs (1 per line)</h4>
  <textarea id="string" rows="3" cols="24"></textarea>
  <button type="button" onclick="show()">Show</button>
</form>
<div id="container" class="container"></div>

<script>
function show(){
  const urls = document.getElementById('string').value.split('\n');
  const cont = document.getElementById('container');
  cont.innerHTML = '';
  urls.forEach(item => {
   const img = document.createElement('img');
   img.src = item;
   img.alt = 'not found';
   cont.appendChild(img);
  });
}
</script>
</body>
</html>
